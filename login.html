<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Waseela</title>
	<link href="css/bootstrap/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="dark-background">
        <div class="signup-container">
            <div class="login-container">
                <div class="login-profile">
                    <h1>اعثر على شريك حياتك </h1>
                    <h2>
                        يثق بنا أكثر من 3،0 مليون مسلم ومسلمة من حول العالم <br/>
                        اختر شريك حياتك بناء على المواصفات التي تتطلبها
                    </h2>
                    <img class="cubble-img" src="images/cubble.png" alt=""/>
                    <img class="like-img" src="images/like.png" alt=""/>
                    <img class="love-img" src="images/love.png" alt=""/>
                </div>
                <form>
                    <h1>تسجيل دخول</h1>
                    <h2>البريد الإلكتروني او رقم الموبايل</h2>
                    <input placeholder="أدخل البريد الإلكتروني أو رقم الموبايل"/>
                    <h2>كلمة المرور</h2>
                    <input placeholder="أدخل كلمة المرور"/>
                    <h3> هل نسيت كلمة المرور</h3>
                    <button type="submit">تسجيل دخول</button>
                    <div>
                        <a href="">
                            ليس لديك حساب ؟ 
                            <spane style="color: #631E73;">انشاء حساب</spane>
                        </a>
                        <a href="">
                            الدخول كزائر
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<script src="js/script.js"></script>
</body>
</html>
